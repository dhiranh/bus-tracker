services:
  dashboard:
    build: .
    container_name: bus-dashboard
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    # This helps with memory management on smaller Raspberry Pi models
    mem_limit: 128m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"